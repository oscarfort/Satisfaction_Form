{% extends "base.html" %}
{% block title %}Log In{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-0 col-md-3">
            <div class="mt-2">
                <a href="{{ url_for('index') }}">
                    <button type="button" class="btn btn-primary" style="background-color: #237A2C;">
                        ðŸ¢€ Torna
                    </button>
                </a>
            </div>
        </div>
        <div class="col-12 col-md-6 bg-light border rounded border-info">
            <form class="form-horizontal" id="login" method="post">
                <div class="form-group mt-3 mb-3 row align-items-end">
                    <div class="col-12 col-md-3">
                        <label class="mb-0 h5" for="email">Email:</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                    </div>
                </div>
                <div class="form-group mt-3 mb-3 row align-items-end">
                    <div class="col-sm-3">
                        <label class="mb-0 h5" for="password">Contrasenya:</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" placeholder="Contrasenya" name="password">
                    </div>
                </div>
                <div class="mt-2 mb-2 text-danger text-center">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <span class="border border-danger rounded">{{ message }}</span>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
                </div>
                <div class="row mb-1">
                    <div class="col-2">
                        <a href="{{ url_for('signin') }}">
                            <button type="button" class="btn text-light" style="background-color: #237A2C;">Registra't</button>
                        </a>
                    </div>
                    <div class="col-7"></div>
                    <div class="col-3">
                        <button type="submit" class="btn text-light" style="background-color: #237A2C;">Continua ðŸ¢‚</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-0 col-md-3">
        </div>
    </div>
</div>
{% endblock %}
